<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login </title>
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="shortcut icon" href="img/img1-removebg-preview.png">
  </head>
  <body>
    <img src="img/img1-removebg-preview.png" class="logo" width="150" height="150">
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="signup.html">Signup</a>| &nbsp; <a href="Index.html">Return to Home</a>
        </div>
      </form>
    </div>

  </body>
</html>
